marketplace:
  storage:
    base-dir: /var/datapulse/snapshots
  providers:
    WILDBERRIES:
      rateLimit:
        groups:
          WB_TARIFFS:
            limit: 1
            period: 65s
          WB_ANALYTICS:
            limit: 90
            period: 60s
          WB_WAREHOUSES:
            limit: 2
            period: 20s
      endpoints:
        WB_TARIFF_COMMISSION:
          url: https://suppliers-api.wildberries.ru/api/v1/tariffs/commission
          rateLimitGroup: WB_TARIFFS
        WB_TARIFF_BOX:
          url: https://suppliers-api.wildberries.ru/api/v1/tariffs/box
          rateLimitGroup: WB_TARIFFS
        WB_TARIFF_MONOPALLET:
          url: https://suppliers-api.wildberries.ru/api/v1/tariffs/monopallet
          rateLimitGroup: WB_TARIFFS
        DICT_WB_WAREHOUSES:
          url: https://supplies-api-sandbox.wildberries.ru/api/v1/warehouses
          rateLimitGroup: WB_WAREHOUSES
      retryPolicy:
        maxAttempts: 3
        baseBackoff: 200ms
        maxBackoff: 30s
    OZON:
      endpoints:
        DICT_OZON_WAREHOUSES:
          url: https://api-seller.ozon.ru/v1/warehouse/list
      retryPolicy:
        maxAttempts: 4
        baseBackoff: 300ms
        maxBackoff: 20s

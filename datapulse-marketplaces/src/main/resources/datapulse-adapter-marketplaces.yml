marketplace:
  storage:
    base-dir: /var/datapulse/snapshots
  providers:
    WILDBERRIES:
      useSandbox: true
      endpoints:
        DICT_WB_WAREHOUSES:
          url: https://statistics-api.wildberries.ru/api/v1/warehouses
          sandboxUrl: https://statistics-api-sandbox.wildberries.ru/api/v1/warehouses
      retryPolicy:
        maxAttempts: 3
        baseBackoff: 200ms
        maxBackoff: 30s
        retryAfterFallback: 1s
    OZON:
      useSandbox: true
      endpoints:
        DICT_OZON_WAREHOUSES:
          url: https://api-seller.ozon.ru/v1/warehouse/list
      retryPolicy:
        maxAttempts: 4
        baseBackoff: 300ms
        maxBackoff: 20s
        retryAfterFallback: 1s

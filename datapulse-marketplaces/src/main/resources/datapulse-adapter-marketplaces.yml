marketplace:
  storage:
    base-dir: /var/datapulse/snapshots
  providers:
    WILDBERRIES:
      useSandbox: true
      endpoints:
        WB_TARIFF_COMMISSION:
          url: https://suppliers-api.wildberries.ru/api/v1/tariffs/commission
        WB_TARIFF_BOX:
          url: https://suppliers-api.wildberries.ru/api/v1/tariffs/box
        WB_TARIFF_MONOPALLET:
          url: https://suppliers-api.wildberries.ru/api/v1/tariffs/monopallet
      retryPolicy:
        maxAttempts: 3
        baseBackoff: 200ms
        maxBackoff: 30s
    OZON:
      useSandbox: true
      endpoints:
        DICT_OZON_WAREHOUSES:
          url: https://api-seller.ozon.ru/v1/warehouse/list
      retryPolicy:
        maxAttempts: 4
        baseBackoff: 300ms
        maxBackoff: 20s
